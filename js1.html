        function Queue(){
            var a = [];

            function QueueEle(prorioty, value){
            this.prorioty = prorioty;
            this.value = value;
            }

            this.push = function(v1,v2){
                return a.push(new QueueEle(v1,v2));
            }

            this.shift = function(){
               for(i = 0; i < a.length - 1 ; i++){
                    if(a[i].prorioty > a[0].prorioty){
                        var temp = a[0];
                        a[0] = a[i];
                        a[i] = a[0];
                    }
                } 
                return a.shift();
            }
        }
